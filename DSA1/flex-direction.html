<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }

      .container {
        height: 90vh;
        display: flex;
      }

      .conatiner div {
        width: 50px;
        height: 50px;
      }

      .a {
        background-color: darkblue;
      }

      .b {
        background-color: darkgreen;
      }

      .c {
        background-color: darkmagenta;
      }

      .d {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Flex Direction</h1>
    <br />
    <div class="container">
      <div class="a">1</div>
      <div class="b">2</div>
      <div class="c">3</div>
      <div class="d">4</div>
    </div>
  </body>
</html>
