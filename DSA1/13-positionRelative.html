<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Position Relative</title>
    <style>
      .relative {
        background-color: peachpuff;
        border: 3px solid black;
        width: 300px;
        height: 300px;
        position: relative;
        top: 70px;
        left: 500px;
      }

      .absolute {
        background-color: cornflowerblue;
        /* position: absolute; */
        /* top: 10px; */
        /* left: 10px; */
        width: 150px;
        height: 150px;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <p>Oi</p>
    <!-- Observe abaixo sobre quem é o Pai e o Filho
        O pai é relative se e somente se o absolute
        estiver dentro dele
        Retire o absolute para fora e teste-->
    <div class="relative">
      Posição Relative Amarelo
      <div class="absolute">Posição Absoluta azul</div>
    </div>
    <p>Tchau</p>
  </body>
</html>
