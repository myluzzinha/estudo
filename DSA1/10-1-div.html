<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Driv</title>
    <style>
        /* Class container */
        .container{
            /* Largura */
            width: 300px;
            /* Espaço interno */
            padding: 5px;
            /* Cor de fundo*/
            background-color: mediumpurple;
            /* Texto centralizado */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seção dentro de uma div</h2>
        <p>Esse é umexemplo de uso da tag div.</p>
    </div>
</body>
</html>
