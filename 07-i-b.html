<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formtação Itálico Negrito</title>
    <style> 
        
        .Formatacao1{
            font-size: 1.5em;
            color: darkred;
            background-color: hotpink;
        }

        .Itálico{
            background-color: rgb(169, 190, 230);
            font-size: 1.5em;
        }
        .Negrito{
            background-color: rgb(232, 218, 241);
            font-size: 2em;
        }

        .ItálicoNegrito{
            font-size: 3em;
            color: darkgreen;
            background-color: azure;
        }
    </style>
</head>
<body>
    <h2>
        <p class="Formatacao1"> Formatação Negrito ou Itálico
        </p>
    </h2>
    <p>
        <i class="Itálico"> em Itálico</i> <b class="Negrito"> em Negrito</b><br>
            <i><b class="ItálicoNegrito">Frase em Itálico e Negrito</b></i><b>
    </p>
</body>
</html>
